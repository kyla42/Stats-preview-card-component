<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./app/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main class="main">
    <div class="container">

      <div class="stats">
        <h1 class="stats__title">Get <span>insights</span> that help your business grow.</h1>
        <p class="stats__para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats__data">
          <div class="item">
            10k+<span>COMPANIES</span>
          </div>
          <div class="item">
            314<span>TEMPLATES</span>
          </div>
          <div class="item">
            12M+<span>QUERIES</span>
          </div>
        </div>
      </div>

      <div class="image">
        <div class="image__pic"></div>
      </div>
    </div>
  </main>

</body>

</html>
